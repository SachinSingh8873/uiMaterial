    <script>
        let maxLength = 10; // Default phone number length

        function updatePhoneInput() {
            const countryDropdown = document.getElementById('country');
            const selectedOption = countryDropdown.options[countryDropdown.selectedIndex];
            maxLength = selectedOption.getAttribute('data-length'); // Get length from data attribute

            const phoneInput = document.getElementById('phone');
            phoneInput.value = phoneInput.value.slice(0, maxLength); // Trim excess digits if necessary
            phoneInput.placeholder = `Enter ${maxLength}-digit number`;
        }

        function enforcePhoneLength() {
            const phoneInput = document.getElementById('phone');
            phoneInput.value = phoneInput.value.slice(0, maxLength); // Restrict input to maxLength digits
        }

        // Initialize on page load
        window.onload = updatePhoneInput;
    </script>
